name: Playwright Automation Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: Run Playwright tests
        run: |
          python -m tests.test_login
          python -m tests.test_login_datadriven
          python -m tests.test_api_ui_hybrid
          python -m tests.api_first.test_users_api
          python -m tests.api_first.test_users_api_ui_contract

      - name: Release Quality Gate
        env:
            PYTHONPATH: .
        if: success()
        run: |
          python utils/release_gate.py
      - name: Upload Release Artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: release-status
          path: release_ready.txt


